<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Bitter:400,400i,700|Cute+Font&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <!-- font-family: 'Bitter', serif; | font-family: 'Cute Font', cursive; -->
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Lyric Generator | Jessy Perreault</title>
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="#">About</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </div>
    <div class="wrapper">
      <header>
        <span id="menuButton" onclick="openNav()">
          <svg
            id="menuButton"
            class="menuButton"
            width="30"
            height="30"
            viewBox="0 0 240 210"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line
              id="bottom"
              y1="190"
              x2="240"
              y2="190"
              stroke="white"
              stroke-width="40"
            />
            <line
              id="middle-left"
              y1="105"
              x2="120"
              y2="105"
              stroke="white"
              stroke-width="40"
            />
            <line
              id="middle-right"
              x1="120"
              y1="105"
              x2="240"
              y2="105"
              stroke="white"
              stroke-width="40"
            />
            <line
              id="top"
              y1="20"
              x2="240"
              y2="20"
              stroke="white"
              stroke-width="40"
            />
          </svg>
        </span>
        <h1 id="title">Jessy Perreault Lyric Generator</h1>
      </header>
      <br />
      <form id="form" action="" name="myForm">
        <label for="artist">Artist Name</label>
        <input type="search" name="artist" id="artist" />
        <br />
        <br />
        <label for="song">Song Name:</label>
        <input type="search" name="Song" id="song" />
        <br />
        <br />
        <button type="submit" name="search" id="search">Get Lyrics</button>
      </form>
      <br />
      <br />
    </div>
    <br />
    <br />
    <div class="lyricWrapper">
      <div id="lyrics" class="lyrics" name="lyrics"></div>
    </div>
    <footer class="footer">
      <div class="container">
        <span>Â© 2019 - Jessy Perreault | Calgary Alberta Canada</span>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
